<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端适配 [[8]] -->
    <title>机器人操作控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 90%; /* 限制最大宽度 */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* 包含padding和border */
            font-size: 26px;
        }
        button {
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 26px;
            margin-top: 5px;
            height: 100px;
            
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 24px;
        }
        #message {
            text-align: center;
            font-size: 18px;
        }
        .button-start {
            background-color: #7ebb8c;
        }
        .button-start:hover {
            background-color: #188a33;
        }
        .button-start:disabled {
            background-color: #cccccc; /* 灰色 */
        }
        .button-stop {
            background-color: #f44336; /* 红色 */
        }
        .button-stop:hover {
            background-color: #d32f2f; /* 深红色 */
        }
        .button-stop:disabled {
            background-color: #cccccc; /* 灰色 */
        }
        .button-remove {
            background-color: #ffc107; /* 黄色 */
        }
        .button-remove:hover {
            background-color: #ffa000; /* 深黄色 */
        }
        .button-remove:disabled {
            background-color: #cccccc; /* 灰色 */
        }
        .button-calibrate {
            background-color: #99e7ff; /* 蓝色 */
            height: 60px;
        }
        .button-calibrate:hover {
            background-color: #68cdfc; /* 深蓝色 */
        }
        .button-calibrate:disabled {
            background-color: #cccccc; /* 灰色 */
        }
        .status-recording {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background-color: #cce5ff; /* 可选：信息状态 */
            color: #004085;
            border: 1px solid #b8daff;
        }
         /* 响应式设计示例 */
        @media (min-width: 768px) {
            .container {
                max-width: 500px; /* 在较大屏幕上限制宽度 */
            }
             /* 可以使用媒体查询进行更细致的调整 */
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .button-row button {
            flex: 1;
            margin-top: 15px;
        }
        
        .single-button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="form-group">

            <select id="taskSelect">
                <option value="">-- 请选择一个任务 --</option>
                {% if tasks %}
                <option value="{{ tasks[0] }}" selected>{{ tasks[0] }}</option>
                {% for task in tasks[1:] %}
                <option value="{{ task }}">{{ task }}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="customTask" placeholder="或输入自定义任务描述...">
        </div>
        <div class="button-row">
            <button class="single-button" id="resetCounterBtn" style="width: 80px; font-size: 18px; height: auto; background: #eee;">重置计数</button>
            <div id="counterDisplay" style="font-size: 38px; justify-content: center; justify-self: center; align-self: center;">0</div>
            <button class="button-calibrate single-button" id="resetBtnOld" style="width: 80px; font-size: 18px; height: auto; ">系统初始化</button>
        </div>
        <div id="calibrationStatus" style="font-size: 18px;"></div>

        <button class="button-start single-button" id="startBtn">开始任务</button>
        <button class="button-calibrate single-button" id="resetBtn">重置</button>
        <div class="button-row">
            <button class="button-stop" id="stopBtn" disabled>完成任务</button>
            <button class="button-remove" id="removeBtn" disabled>任务失败</button>
        </div>


        <div id="status" class="status-stopped">状态: 未开始</div>
        <div id="message" ></div> <!-- 用于显示消息 -->
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const resetBtnOld = document.getElementById('resetBtnOld');
        const stopBtn = document.getElementById('stopBtn');
        const removeBtn = document.getElementById('removeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const taskSelect = document.getElementById('taskSelect');
        const customTaskInput = document.getElementById('customTask');
        const statusDiv = document.getElementById('status');
        const calibrationStatusDiv = document.getElementById('calibrationStatus');
        const messageDiv = document.getElementById('message');

        let isRunning = false; // 客户端状态跟踪
        let isCalibrating = false;
        let hasCalibration = false;
        let counter = 0;
        const counterDisplay = document.getElementById('counterDisplay');
        const resetCounterBtn = document.getElementById('resetCounterBtn');

        function updateUI(running, calibrating = false, hasCalib = false) {
            isRunning = running;
            isCalibrating = calibrating;
            hasCalibration = hasCalib;
            
            startBtn.disabled = running || calibrating;
            resetBtnOld.disabled = running || calibrating;
            stopBtn.disabled = !running;
            removeBtn.disabled = !running;
            resetBtn.disabled = running || calibrating;
            
            if (calibrating) {
                statusDiv.textContent = '状态: 系统初始化中...';
                statusDiv.className = 'status-info';
            } else if (running) {
                statusDiv.textContent = '状态: 机器人运行中...';
                statusDiv.className = 'status-recording';
            } else {
                statusDiv.textContent = '状态: 已停止';
                statusDiv.className = 'status-stopped';
            }
            
            // 显示标定状态
            if (hasCalibration) {
                calibrationStatusDiv.textContent = '✓ 机器人系统已初始化，可以开始任务';
                calibrationStatusDiv.style.color = '#28a745';
            } else {
                calibrationStatusDiv.textContent = '⚠ 需要先初始化机器人系统';
                calibrationStatusDiv.style.color = '#dc3545';
            }
        }

        function updateCounterDisplay() {
            counterDisplay.textContent = `${counter}`;
        }

        resetCounterBtn.addEventListener('click', () => {
            counter = 0;
            updateCounterDisplay();
        });

        // 页面加载时检查一次状态
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI(data.recording, data.calibrating, data.has_calibration);
                }
            })
            .catch(error => console.error('获取初始状态失败:', error));
        
        function start_task() {
            const selectedTask = taskSelect.value;
            const customTask = customTaskInput.value.trim();

            if (!selectedTask && !customTask) {
                messageDiv.textContent = '请选择一个任务或输入自定义任务！';
                messageDiv.className = 'status-stopped'; // 复用样式
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000); // 3秒后清除消息
                return;
            }

            if (!hasCalibration) {
                messageDiv.textContent = '请先初始化机器人系统！';
                messageDiv.className = 'status-stopped';
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
                return;
            }

            const payload = {
                task: selectedTask,
                custom_task: customTask // 发送自定义任务
            };

            fetch('/start_recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI(true, false, hasCalibration);
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'status-recording';
                     // 可以在这里处理返回的 save_path 等信息
                } else {
                    messageDiv.textContent = '启动失败: ' + data.message;
                    messageDiv.className = 'status-stopped';
                }
                //  setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000); // 5秒后清除消息
            })
            .catch(error => {
                console.error('启动请求失败:', error);
                messageDiv.textContent = '请求发送失败，请检查网络或服务器。';
                messageDiv.className = 'status-stopped';
                //  setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            });
        }
        startBtn.addEventListener('click', start_task);

        stopBtn.addEventListener('click', () => {
            fetch('/stop_recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI(false, false, hasCalibration);
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'status-stopped';
                    // wait for 3 seconds before starting next task
                    let countdown = 3.0;
                    const countdownInterval = setInterval(() => {
                        messageDiv.textContent = `等待 ${countdown} 秒后可开始下一个任务...`;
                        countdown = (countdown - 0.1).toFixed(1); // 每次减少0.1秒
                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            counter += 1;
                            updateCounterDisplay();
                            messageDiv.textContent = '可以开始下一个任务';
                            setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 2000);
                        }
                    }, 100); // 每0.1秒更新一次倒计时
                     // 可以在这里处理返回的 save_path 等信息
                } else {
                    messageDiv.textContent = '停止失败: ' + data.message;
                    messageDiv.className = 'status-stopped';
                }
                // setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            })
            .catch(error => {
                console.error('停止请求失败:', error);
                 messageDiv.textContent = '请求发送失败，请检查网络或服务器。';
                 messageDiv.className = 'status-stopped';
                 setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            });
            
        });

        removeBtn.addEventListener('click', () => {
            fetch('/remove_recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI(false, false, hasCalibration);
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'status-stopped';
                } else {
                    messageDiv.textContent = '失败标记失败: ' + data.message;
                    messageDiv.className = 'status-stopped';
                }
                 setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            })
            .catch(error => {
                console.error('失败标记请求失败:', error);
                 messageDiv.textContent = '请求发送失败，请检查网络或服务器。';
                 messageDiv.className = 'status-stopped';
                 setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            });
        });

        // 机器人系统初始化按钮事件
        resetBtn.addEventListener('click', () => {
            fetch('/calibrate_cameras', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI(false, false, true);
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'status-recording';
                } else {
                    updateUI(false, false, hasCalibration);
                    messageDiv.textContent = '初始化失败: ' + data.message;
                    messageDiv.className = 'status-stopped';
                }
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            })
            .catch(error => {
                console.error('初始化请求失败:', error);
                updateUI(false, false, hasCalibration);
                messageDiv.textContent = '请求发送失败，请检查网络或服务器。';
                messageDiv.className = 'status-stopped';
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 5000);
            });
            
            // 立即更新UI显示初始化中状态
            updateUI(false, true, hasCalibration);
        });

        // 重置按钮事件
        resetBtnOld.addEventListener('click', () => {
            if (!hasCalibration) {
                messageDiv.textContent = '请先初始化机器人系统！';
                messageDiv.className = 'status-stopped';
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
                return;
            }

            fetch('/reset_robot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'status-recording';
                } else {
                    messageDiv.textContent = '重置失败: ' + data.message;
                    messageDiv.className = 'status-stopped';
                }
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
            })
            .catch(error => {
                console.error('重置请求失败:', error);
                messageDiv.textContent = '请求发送失败，请检查网络或服务器。';
                messageDiv.className = 'status-stopped';
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
            });
        });

        // 页面加载时初始化计数器显示
        updateCounterDisplay();
    </script>
</body>
</html>
